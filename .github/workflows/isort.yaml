name: isort

on: [push, pull_request]

permissions:
  contents: read

jobs:
  isort:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run isort
        uses: isort/isort-action@v1
        with:
          requirements-files: requirements.txt
          sort-paths: "examples src/senzing_grpc tests"
