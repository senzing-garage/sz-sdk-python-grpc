[project]
name = "senzing_grpc"
version = "0.5.14"
description = "Senzing Python SDK over gRPC"
authors = [{ name = "senzing", email = "support@senzing.com" }]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "grpcio >= 1.74.0",
  "protobuf >= 6.31.1",
  "senzing >= 4.0.0,< 5.0.0",
  "senzing-grpc-protobuf >= 0.0.3",
]
license = "Apache-2.0"
license-files = [
  "LICENSE",
  ".github/senzing-corporate-contributor-license-agreement.pdf",
  ".github/senzing-individual-contributor-license-agreement.pdf",
]

[project.urls]
bugtracker = "https://github.com/senzing-garage/sz-sdk-python-grpc/issues"
changelog = "https://github.com/senzing-garage/sz-sdk-python-grpc/blob/main/CHANGELOG.md"
source = "https://github.com/senzing-garage/sz-sdk-python-grpc"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
all = [
  { include-group = "development" },
  { include-group = "documentation" },
  { include-group = "lint" },
  { include-group = "test" },
]
development = [
  "build==1.3.0",
  "coverage==7.10.7",
  "cryptography==46.0.3",
  "orjson==3.11.4",
  "psutil==7.1.2",
  "pytest-cov==7.0.0",
  "pytest-schema==0.1.2",
  "pytest==8.4.2",
  "twine==6.2.0",
  "virtualenv==20.35.3",
  "wheel==0.46.1",
]
documentation = [
  "autodocsumm==0.2.14; python_version > '3.11'",
  "myst_parser==4.0.1; python_version > '3.11'",
  "sphinx==8.2.3; python_version > '3.11'",
  "sphinx-autodoc-typehints==3.5.1; python_version > '3.11'",
  "sphinx-gallery==0.19.0; python_version > '3.11'",
  "sphinx-jinja2-compat==0.4.1; python_version > '3.11'",
  "sphinx-prompt==1.10.1; python_version > '3.11'",
  "sphinx-rtd-theme==3.0.2; python_version > '3.11'",
  "sphinx-tabs==3.4.*; python_version > '3.11'",
  "sphinx-toolbox==4.0.0; python_version > '3.11'",
  "sphinxcontrib-applehelp==2.0.0; python_version > '3.11'",
  "sphinxcontrib-devhelp==2.0.0; python_version > '3.11'",
  "sphinxcontrib-htmlhelp==2.1.0; python_version > '3.11'",
  "sphinxcontrib-jquery==4.1; python_version > '3.11'",
  "sphinxcontrib-jsmath==1.0.1; python_version > '3.11'",
  "sphinxcontrib-qthelp==2.0.0; python_version > '3.11'",
  "sphinxcontrib-serializinghtml==2.0.0; python_version > '3.11'",
  "sphinxext-remoteliteralinclude==0.6.0; python_version > '3.11'",
]
lint = [
  "bandit==1.8.6",
  "black==25.9.0",
  "flake8==7.3.0",
  "isort==6.1.0; python_version < '3.10'",
  "isort==7.0.0; python_version > '3.9'",
  "mypy==1.18.2",
  "pylint==3.3.9; python_version < '3.10'",
  "pylint==4.0.0; python_version > '3.9'",
  "pylint-per-file-ignores==2.0.3; python_version < '3.10'",
  "pylint-per-file-ignores==3.1.0; python_version > '3.9'",
]
test = ["pytest==8.4.2", "coverage==7.10.7"]

[tool.bandit]
skips = ["B101"]

[tool.black]
line-length = 120

[tool.flake8]
extend-ignore = ["E203", "E501", "E704", "W503"]
max-line-length = 120

[tool.isort]
profile = "black"
skip_glob = ["src/senzing_grpc/pb2_grpc/*"]
src_paths = ["examples", "src", "tests"]

[[tool.mypy.overrides]]
module = "senzing.szengineflags.*"
ignore_missing_imports = "true"
warn_unused_ignores = "false"

[[tool.mypy.overrides]]
module = "senzing_grpc_protobuf.*"
ignore_missing_imports = "true"
warn_unused_ignores = "false"

[[tool.mypy.overrides]]
module = "senzing_grpc.*"
disable_error_code = ["attr-defined", "no-untyped-call"]
follow_imports = "skip"
strict = "true"

[[tool.mypy.overrides]]
module = "pytest_schema.*"
ignore_missing_imports = "true"

[[tool.mypy.overrides]]
module = "grpc.*"
ignore_missing_imports = "true"

[tool.pylint]
load-plugins = ["pylint_per_file_ignores"]
disable = [
  "duplicate-code",
  "line-too-long",
  "missing-function-docstring",
  "missing-module-docstring",
  "too-many-arguments",
  "too-many-positional-arguments",
  "too-many-public-methods",
]
ignore = ["__init__.py", "docs/source/conf.py"]
notes = ["FIXME"]
# NOTE - Ignore invalid-name only in examples for simplified code without pylint complaining variables in global scope
#        aren't uppercase. 
# NOTE - Uses globs since version 2.0.0, previously was regular expressions
per-file-ignores = ["examples/**:invalid-name"]
